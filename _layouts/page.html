---
layout: base
---

<article class="page">
  <header class="page-header">
    <div class="container">
      <h1>{{ page.title }}</h1>
      {% if page.description %}<p class="page-description">{{ page.description }}</p>{% endif %}
    </div>
  </header>
  <section class="page-content">
    {{ content }}
  </section>
</article>
